<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h1>Welcome Students</h1>
        <h2>Sign up here</h2>

        <input
          type="text"
          id="firstname"
          maxlength="25"
          placeholder="Enter Your First Name"
          required
        />
        <input
          type="text"
          id="lastname"
          maxlength="25"
          placeholder="Enter Your Last Name"
          required
        />
        <input type="datetime-local" id="date" placeholder="Please Enter Date" required />
        <h2>Enter your Class</h2>
        <select
          class="select"
          id="class"
          aria-placeholder="choose your class"
          required
        >
        <option disabled selected >Enter your class</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <button type="button" onclick="signup()" class="form-control">
           SIGN UP
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
